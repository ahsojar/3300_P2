<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {font:;}
.slider{width:40%;}

</style>

<body>
<script src="http://d3js.org/d3.v3.min.js"></script>

<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>



<!-- SLIDERS -->
<script>

var budget_vals=[75,300];
var profit_vals=[75,300];
var rating_vals=[75,300];

  $(function() {
    $( "#budget-range" ).slider({
      range: true,
      min: 0,
      max: 500,
      values: budget_vals,
      slide: function( event, ui ) {
        $( "#budget" ).val( "$" + ui.values[ 0 ] + " - $" + ui.values[ 1 ] );
      }
    });
    $( "#budget" ).val( "$" + $( "#budget-range" ).slider( "values", 0 ) +
      " - $" + $( "#budget-range" ).slider( "values", 1 ) );
  });

    $(function() {
    $( "#profit-range" ).slider({
      range: true,
      min: 0,
      max: 500,
      values: profit_vals,
      slide: function( event, ui ) {
        $( "#profit" ).val( "$" + ui.values[ 0 ] + " - $" + ui.values[ 1 ] );
      }
    });
    $( "#profit" ).val( "$" + $( "#profit-range" ).slider( "values", 0 ) +
      " - $" + $( "#profit-range" ).slider( "values", 1 ) );
  });

      $(function() {
    $( "#rating-range" ).slider({
      range: true,
      min: 0,
      max: 500,
      values: rating_vals,
      slide: function( event, ui ) {
        $( "#rating" ).val( "$" + ui.values[ 0 ] + " - $" + ui.values[ 1 ] );
      }
    });
    $( "#rating" ).val( "$" + $( "#rating-range" ).slider( "values", 0 ) +
      " - $" + $( "#rating-range" ).slider( "values", 1 ) );
  });
  </script>
</head>
<body>
 
<div class="filter">

<p>
  <label for="budget">Budget range:</label>
  <input type="text" id="budget" readonly style="border:0; color:#f6931f; font-weight:bold;">
</p>
 
<div class="slider" id="budget-range"></div>

<p>
  <label for="profit">Profit range:</label>
  <input type="text" id="profit" readonly style="border:0; color:#f6931f; font-weight:bold;">
</p>


<div class="slider"  id="profit-range"></div>

<p>
  <label for="rating">Rating range:</label>
  <input type="text" id="rating" readonly style="border:0; color:#f6931f; font-weight:bold;">
</p>
<div class="slider"  id="rating-range"></div>

 
</div>

 
</body>
</html>
